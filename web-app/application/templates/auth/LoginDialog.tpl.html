<div id="login-confirm" class="modal hide">
    <div class="modal-header">
        <h3>Cytomine Authentication</h3>
    </div>
    <div class="modal-body" style="text-align: center;padding-top: 40px;">
        <form id="login-form" class="form-inline form-search">
            <input id="j_username" name="j_username"  type="text" class="input-medium" placeholder="Username">
            <input id="j_password" name="j_password"  type="password" class="input-medium" placeholder="Password">
            <label class="checkbox" style="display: none;">
                <input id="remember_me" name="remember_me" type="checkbox" checked> Remember?
            </label>
            <button  id="submit-login" class="btn-inverse"  type="submit" class="btn">Sign in</button>
            <br/>
            <a href="mailto:raphael.maree@ulg.ac.be"><span class="help-inline">Forgot your username/password ?</span></a>
        </form>
    </div>
    <div class="modal-footer">
        <a href="http://www.giga.ulg.ac.be"><img src="images/logoGIGA.png"  style="height : 35px;margin-left: 2px;margin-right: 2px;" /></a>
        <a href="http://www.ulg.ac.be"><img src="images/logoULG.png"  style="height : 35px;margin-left: 2px;margin-right: 2px;" /></a>
        <a href="http://www.wallonie.be/fr/index.html"><img src="images/coq_wallonievignette.png" style="height : 35px;margin-left: 2px;margin-right: 2px;" /></a>
        <!--<span class="version">Version <%= version %></span>-->

    </div>
</div>
