<div class="span3" style="text-align: center;min-height : 270px;padding: 0px;">
    <div class="thumbnail">
        <div style="min-height: 256px;">
            <a href='#tabs-image-<%= project %>-<%=  id  %>-'><img src='<%=  thumb  %>' alt='<%=  filename  %>'  style="max-height:260px; max-width:100%;"  /></a>
        </div>
        <div class="caption">
            <a class="title-thumb-<%= id %>" rel="tooltip" data-original-title=" <%= filename %> " href='#tabs-image-<%= project %>-<%=  id  %>-'><%= title %></a>
            <p><b>Magnification</b> : <%= magnification %> X<br />
                <b>Resolution</b> : <%= resolution %><br />
                <b>Width</b> : <%= width %><br />
                <b>Height</b> : <%= height %><br />
                <b>Annotations</b> <% if (numberOfAnnotations == 0) { %> <span class="label label-warning"><%= numberOfAnnotations %></span> <% } else { %><span class="label label-success"><%= numberOfAnnotations %></span> <% } %></p>
            <p><a  class="btn btn-small" id="getImageProperties-<%= id %>" href="#"><i class="icon-info-sign"></i> More info</a> <a href='#tabs-image-<%= project %>-<%=  id  %>-' class="btn btn-inverse btn-small"><i class="icon-eye-open icon-white"></i> Explore</a></p>
        </div>
    </div>
</div>
