<div id="share-confirm" class="xbigModal modal hide">
    <div class="modal-header">
        <h2>Comment an annotation</h2>
    </div>
    <div class="modal-body">
        <div class="row" style="min-height: 250px;">
            <div class="span9">
                <form>
                    <fieldset>
                        <div class="clearfix">
                            <label id="optionsCheckboxes">Share with</label>
                            <div class="input">
                                <ul class="inputs-list">
                                    <li>
                                        <label>
                                            <input type="radio" name="shareWithOption" value="everyone" checked>
                                            <span>Everyone</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="radio" name="shareWithOption" value="somebody">
                                            <span>One person in particular</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <select id="selectUserShare<%= id %>" name="selectUserShare<%= id %>" disabled />
                                        </label>
                                    </li>

                                </ul>
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="annotationComment<%= id %>">Comment</label>
                            <div class="input">
                                <ul class="inputs-list">
                                    <textarea class="xlarge" id="annotationComment<%= id %>" name="annotationComment<%= id %>" rows="6"></textarea>
                                </ul>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="span6">
                <div class="row"><img src="<%= cropURL %>" style="max-height: 150px;max-width: 150px;"/></div>
                <div class="row">Comments</div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <a href="#" id="shareCancelButton<%= id %>" class="btn" tabindex="4">Cancel</a>
        <a href="#" id="shareButton<%= id %>" class="btn primary" tabindex="4">Share</a>
    </div>
</div>
