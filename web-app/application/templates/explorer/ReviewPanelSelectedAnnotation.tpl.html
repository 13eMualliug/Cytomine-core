<ul>
    <li>Annotation : <%= idAnnotation %></li>
    <li>User : <%= username %></li>
    <li>Created : <%= date %></li>
    <li>Term(s) :
        <div id="termsChoice<%= idAnnotation %>" style="display:inline;"></div>
    </li>
</ul>
<div class="reviewAction btn-group">
    <button class="btn btn-default btn-sm acceptButton" id="reviewSingle<%= idAnnotation %>">Accept</button>
    <button class="btn btn-default btn-sm rejectButton" id="unreviewSingle<%= idAnnotation %>">Reject</button>
</div>
