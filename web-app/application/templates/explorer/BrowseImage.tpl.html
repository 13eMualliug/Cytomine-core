<div class="tab-pane" id="<%= type %>-<%= project %>-<%= id %>-">
    <div class="map" id="map<%= type %><%= id %>"></div>


    <div class="sidebar-map sidebar-map-left" style="display: none;">
        <div class="sidebar-content" id="annotationDetailPanel<%= id %>"></div>
    </div>
    <div class="sidebar-map sidebar-map-right" style="display: none;">
        <div class="sidebar-content">
            <h3><i class="toggle-content20 glyphicon glyphicon-plus"></i> Tools</h3>
            <div class="sidebar-toolbar">
                <div class="controlPanels" id="controlsPanels<%= id %>">
                    <div class="toolbar toolbarPanel" id="toolbar<%= id %>" style="text-align: left;">
                        <div class="btn-group  toolbar-group">
                            <!--<a class="btn btn-default btn-inverse" id="none<%= id %>" ><i class="icon-move icon-white"/>Navigate</a>-->
                            <button data-toggle="tooltip" title="Select annotation" type="button" class="btn btn-default selectButton" id="select<%= id %>" ><i class="glyphicon glyphicon-move"/>Select</button>
                            <button data-toggle="tooltip" title="Draw a point" type="button"  class="btn btn-default" id="point<%= id %>" ><i class="glyphicon glyphicon-map-marker"/>Point</button>
                            <button data-toggle="tooltip" title="Draw a rectangle" type="button"  class="btn btn-default" id="irregular4<%= id %>" ><i class="glyphicon glyphicon-vector-path-square"/>Rectangle</button>
                            <button data-toggle="tooltip" title="Draw a diamond" type="button"  class="btn btn-default" id="irregular30<%= id %>" ><i class="glyphicon glyphicon-irregular-circle"/>Ellipse</button>
                            <button data-toggle="tooltip" title="Draw a circle" type="button" class="btn btn-default" id="regular30<%= id %>" ><i class="glyphicon glyphicon-vector-path-circle"/>Cercle</button>
                            <button data-toggle="tooltip" title="Draw a polygon (with points)" type="button" class="btn btn-default" id="polygon<%= id %>" ><i class="glyphicon glyphicon-vector-path-polygon"/>Polygon</button>
                            <button data-toggle="tooltip" title="Use maggic wand to create annotation" type="button" class="btn btn-default magicWandButton" id="magic<%= id %>" ><i class="glyphicon glyphicon-magic"/>MagicWand</button>
                            <button data-toggle="tooltip" title="Draw a polygon (with freehand)" type="button" class="btn btn-default freehandButton" id="freehand<%= id %>"  alt="Freehand"><i class="glyphicon glyphicon-pencil"/>FreeHand</button>
                            <button data-toggle="tooltip" title="Add a new polygon to an existing annotation" type="button" class="btn btn-default joinButton" id="freeAdd<%= id %>" ><i class="glyphicon glyphicon-plus"/><i class="glyphicon glyphicon-pencil"/></button>
                            <button data-toggle="tooltip" title="Remove a polygon from an existing annotation" type="button" class="btn btn-default cutButton" id="freeRem<%= id %>" ><i class="glyphicon glyphicon-minus"/><i class="glyphicon glyphicon-pencil"/></button>
                            <button data-toggle="tooltip" title="Fill a polygon with holes" type="button" class="btn btn-default" id="fill<%= id %>" >Fill</button>
                            <button data-toggle="tooltip" title="Draw a ruller on the screen" type="button" class="btn btn-default" id="ruler<%= id %>" ><i class="glyphicon glyphicon-ruller"/>r</button>
                            <button data-toggle="tooltip" title="Edit an annotation by moving points" type="button" class="btn btn-default editButton" id="modify<%= id %>" >Edit</button>
                            <button data-toggle="tooltip" title="Rotate an annotation" type="button" class="btn btn-default" id="rotate<%= id %>" >Rotate</button>
                            <button data-toggle="tooltip" title="Resize an annotation" type="button" class="btn btn-default" id="resize<%= id %>" >Resize</button>
                            <button data-toggle="tooltip" title="Move an annotation" type="button" class="btn btn-default" id="drag<%= id %>" >Drag</button>
                            <button data-toggle="tooltip" title="Delete an annotation" type="button" class="btn btn-default deleteButton" id="delete<%= id %>" ><i class="glyphicon glyphicon-trash"/></button>
                            <button data-toggle="tooltip" title="Take a picture of the screen" type="button" class="btn btn-default" id="camera<%= id %>" ><i class="glyphicon glyphicon-screenshot"/></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar-content " id="overviewMap<%= id %>"></div>
        <div class="sidebar-content" id="informationsPanel<%= id %>"></div>
        <div class="sidebar-content" id="layerSwitcher<%= id %>"></div>
        <div class="sidebar-content" id="ontologyTree<%= id %>" style="padding: 0px;"></div>
        <!--<div class="sidebar-content" id="imageFiltersPanel<%= id %>" ></div>-->
        <div class="sidebar-content" id="reviewPanel<%= id %>"></div>
        <div class="sidebar-content" id="multidimensionPanel<%= id %>"></div>
        <div class="sidebar-content" id="annotationPropertyPanel<%= id %>"></div>
    </div>
    <div class="annotationsPanel" id="annotationsPanel<%= id %>"></div>

</div>
