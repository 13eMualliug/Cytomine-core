<div class="tab-pane" id="<%= type %>-<%= project %>-<%= id %>-">
    <div class="map" id="map<%= type %><%= id %>"></div>
    <div class="controlPanels" id="controlsPanels<%= id %>">
        <div class="toolbar toolbarPanel" style="display : none">
            <div class="btn-group" data-toggle="buttons-radio" id="toolbar<%= id %>">
                <a class="btn btn-inverse" id="none<%= id %>" data-toggle="button"><i class="icon-move icon-white"/>
                    Navigate</a>
                <a class="btn btn-inverse" id="select<%= id %>" data-toggle="button">Select</a>
                <a class="btn btn-inverse" id="point<%= id %>" data-toggle="button">Point</a>
                <a class="btn btn-inverse" id="regular4<%= id %>" data-toggle="button">Quadrilateral</a>
                <a class="btn btn-inverse" id="regular30<%= id %>" data-toggle="button">Ellipse</a>
                <a class="btn btn-inverse" id="polygon<%= id %>" data-toggle="button">Polygon</a>
                <a class="btn btn-inverse" id="freehand<%= id %>" data-toggle="button"><i class="icon-pencil icon-white"/> Freehand</a>
                <a class="btn btn-inverse" id="magic<%= id %>" data-toggle="button">Magic Wand</a>
                <a class="btn btn-inverse" id="modify<%= id %>" data-toggle="button">Edit</a>
                <a class="btn btn-inverse" id="rotate<%= id %>" data-toggle="button">Rotate</a>
                <a class="btn btn-inverse" id="resize<%= id %>" data-toggle="button">Resize</a>
                <a class="btn btn-inverse" id="drag<%= id %>" data-toggle="button">Drag</a>
                <a class="btn btn-inverse" id="fill<%= id %>" data-toggle="button">Fill</a>
                <a class="btn btn-inverse" id="delete<%= id %>" data-toggle="button"><i class="icon-trash icon-white"/>Delete</a>
                <a class="btn btn-inverse" id="ruler<%= id %>" data-toggle="button">Ruler</a>
            </div>
        </div>
        <div class="overviewPanel " id="overviewMap<%= id %>" style="display : none"></div>
        <div class="layerSwitcherPanel" id="layerSwitcher<%= id %>" style="display : none;"></div>
        <div class="ontologyPanel" id="ontologyTree<%= id %>" style="display : none"></div>
        <div class="imageFiltersPanel" id="imageFiltersPanel<%= id %>" style="display : none"></div>
        <div class="annotationDetailPanel" id="annotationDetailPanel<%= id %>" style="display : none"></div>
        <div class="reviewPanel" id="reviewPanel<%= id %>" style="display : none"></div>
    </div>
    <div class="annotationsPanel" id="annotationsPanel<%= id %>"></div>
    <div class="zoomInfoPanel" id="zoomInfoPanel<%= id %>"></div>

</div>
