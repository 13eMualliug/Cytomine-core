<div class="dragHandle minimized label">REVIEWS <i class="icon-move icon-white" style="float:right"/></div>


<div class="reviewPanelContent" id="reviewPanelcontent<%= id %>" style="padding: 5px;">
    <% if (isDesktop) { %> <i class="dragHandle icon-move icon-white" style="float:right"></i> <% } %>
    <h4 style="color : #ffffff; display: inline;">Layers</h4>
    <br/><br/>


    <div style="display: block; margin:auto;" id="reviewChoice<%= id %>">
        <select style="display:inline;margin-bottom:0px;">
        </select>
        <button style="display: inline; margin-left: auto; margin-right: auto;" id="addReviewLayers<%= id %>" class="btn"><i class="icon-plus icon-black"></i> Add&nbsp;&nbsp;&nbsp;</button>
    </div>
    <br/>
    <div style="display: block" id="reviewSelection<%= id %>">

    </div>
    <br/>
    <br/>
    <h4 style="color : #ffffff; display: inline;">Action</h4>
    <br/>
    <div style="display: block;" >
        <ul class="reviewAction">
            <li>
                <button class="btn" id="reviewSingle<%= id %>">Review Annotation</button>
                <button class="btn" id="reviewMultiple<%= id %>">Review Visible Annotations</button><br><br>
                <button class="btn" id="reviewValidate<%= id %>">Validate image</button>
                <button class="btn" id="reviewGotoNext<%= id %>">Go to next image</button>
            </li>
        </ul>
    </div>
</div>
