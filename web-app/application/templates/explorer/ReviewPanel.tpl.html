<div class="dragHandle minimized label">REVIEWS <i class="icon-move icon-white" style="float:right"/></div>


<div class="reviewPanelContent" id="reviewPanelcontent<%= id %>" style="padding: 5px;">
    <% if (isDesktop) { %> <i class="dragHandle icon-move icon-white" style="float:right"></i> <% } %>



    <h4 style="color : #ffffff; display: inline;">Annotation</h4> <a href="#" class="toggleShowAnnotation">(Show/Hide)</a>
    <br/><br/>
    <div style="display: block; margin:auto;" id="currentReviewAnnotation<%= id %>"></div>


    <h4 style="color : #ffffff; display: inline;">Layers</h4> <a href="#" class="toggleShowLayers">(Show/Hide)</a>
    <br/><br/>


    <div style="display: block; margin:auto;" id="reviewChoice<%= id %>">
        <input id="showReviewLayer<%= id %>" type="checkbox" checked> Print Review layer
        <br/>
        <br/>

        <select style="display:inline;margin-bottom:0px;">
        </select>
        <button style="display: inline; margin-left: auto; margin-right: auto;" id="addReviewLayers<%= id %>" class="btn"><i class="icon-plus icon-black"></i> Add&nbsp;&nbsp;&nbsp;</button>
        <br/>
        <div style="display: block" id="reviewSelection<%= id %>">

        </div>
        <br/>
        <button class="btn" id="reviewMultiple<%= id %>">Accept all</button>&nbsp;&nbsp;
        <button class="btn" id="unReviewMultiple<%= id %>">Reject all</button><br><br>
    </div>
    <div style="display: none; max-height: 150px; overflow:auto;" id="taskreview<%= id %>"></div>
    <br/>


    <h4 style="color : #ffffff; display: inline;">Action</h4> <a href="#" class="toggleShowAction">(Show/Hide)</a>
    <br/><br/>

    <div style="display: block;" >
        <ul class="reviewAction" id="reviewAction<%= id %>">
            <li>

                <button class="btn btn-success" id="reviewValidate<%= id %>">Validate image</button>
                <button class="btn btn-danger" style="display:none;" id="reviewUnValidate<%= id %>" >Unvalidate image</button>
                <button class="btn"  style="display:none;" id="reviewGotoNext<%= id %>">Go to next image</button>
            </li>
        </ul>
    </div>
</div>
