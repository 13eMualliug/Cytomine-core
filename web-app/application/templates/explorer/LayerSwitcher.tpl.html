<div class="minimized label label-info" style="width:60px;">LAYERS</div>
<div class="layerSwitcher" id="layerswitchercontent<%= id %>" style="padding: 5px;">
    <i class="icon-move icon-white" style="float:right" />
    <h4 style="color : #ffffff; display: inline;">Layers</h4> <span><a href="#" class="toggleShowBaseLayers">(Show/Hide)</a></span>
    <div style="display: block">
        <ul class="baseLayers"></ul>
    </div>
    <h4 style="color : #ffffff; display: inline;">Annotations</h4> <a href="#" class="toggleShowVectorLayers">(Show/Hide)</a>
    <div style="display: block">
        <ul class="annotationLayers"></ul>
    </div>
</div>
