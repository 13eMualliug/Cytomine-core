<div id="imageFiltersPanelContent{{id}}">
    <span class="ui-icon ui-icon-arrow-4-diag" style="float:right;"></span>
    <h3>Filters</h3>
    <form id="settings" action="" method="get">
        <label>Brightness (-150 to 150)</label>
        <input type='range' min='-150' max='150' value='-50' name='brightness' /> <br>
        <label>Contrast (-1 to infinity)</label>
        <input type='range' min='-1' max='3' value='0' step='any' name='contrast' />
    </form>
</div>
