<!-- Modal -->
<div id="<%= id %>" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: <%= width %>px;margin-left: -<%= halfWidth %>px;">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel"><%= header %></h3>
  </div>
  <div class="modal-body" style="max-height: <%= height %>px;">
      <%= body %>
  </div>
  <div class="modal-footer">
      <% _.each(buttons, function(button) { %>
        <button id="<%=button.id%>" class="btn <%= button.primaryClass %>" data-dismiss="modal" aria-hidden="true"><%= button.text %></button>
      <% }) %>
  </div>
</div>
