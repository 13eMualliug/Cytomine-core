<div class="well ontology<%= id %>">
    <div class="row" style="padding-left: 30px;padding-bottom: 10px;">
        <div class="span"style="margin-right: 5px;margin-left: 30px;"><h3><a id='ontologyTitle<%= id %>' href='#ontology/<%= id %>'><%= name %></a></h3></div>
        <div class="span" style="max-width: 100px;margin-right: 5px;margin-left: 10px;">
            <div class="btn-group">
                <button class="btn" href="#">Ontology</button>
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a class="editOntology" id='buttonEditOntology<%= id %>'><i class="icon-pencil"></i> Edit</a></li>
                    <li><a class="deleteOntology" id='buttonDeleteOntology<%= id %>'><i class="icon-trash"></i> Delete</a></li>
                </ul>
            </div>
        </div>
        <div class="span" style="max-width: 100px;margin-right: 5px;margin-left: 0px;">
            <div class="btn-group">
                <button class="btn" href="#">Term</button>
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a class="addTerm" id='buttonAddTerm<%= id %>'><i class="icon-plus"></i> Add</a></li>
                    <li><a class="editTerm" id='buttonEditTerm<%= id %>'><i class="icon-pencil"></i> Edit</a></li>
                    <li><a class="deleteTerm" id='buttonDeleteTerm<%= id %>'><i class="icon-trash"></i> Delete</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="tabsontology-<%= id %>">
        <div id="infoontology-<%= id %>" class=""></div>
        <div class="row">
            <div id="treeontology-<%= id %>" class="span5"></div>
            <div id="columchart-<%= id %>"></div>
            <div id="piechart-<%= id %>"></div>
        </div>
    </div>
</div>
