<div id="addImageGroupToProjectProject" class="modal fade modal-wide">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><%= name %></h4>
            </div>
            <div class="modal-body">
                <div class="projectAddImageGroup">
                    <form id="add-image-group">
                    Name :   <input type="text" id="group-name"><br>
                    Add All image from project :   <input type="checkbox" id="add-all" value="add-all"><br>
                    Characteristic : (let empty for default values) <br>
                    Channel Min / Max <input type="text" id="cmin" size="4">/<input type="text" id="cmax" size="4"><br>
                    Time Min / Max <input type="text" id="tmin" size="4">/<input type="text" id="tmax" size="4"><br>
                    Slice Min / Max <input type="text" id="smin" size="4">/<input type="text" id="smax" size="4"><br>
                    </form>
                    <a id="add-image-group-sub" href="" class="btn btn-default btn-primary" style="float: right;">Create</a>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default btn-primary"  data-dismiss="modal">Close</a>
            </div>
        </div>
    </div>
</div>
