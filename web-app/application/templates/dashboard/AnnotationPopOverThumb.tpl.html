<dl>
    <dt>Created by</dt>
    <dd><%= userName %></dd>
    <dt>Date</dt>
    <dd><%= created %></dd>
    <dt>Term associated</dt>
    <% _.each(userByTerm, function(it) { %>
    <dd><i><%= it.userName %></i> has associated <i><%= it.termName %></i></dd>
    <% }) %>
    <% if (termName && expectedTermName) { %>
    <dt>Suggestion</dt>
    <dd><span class="label label-warning">Algorithm suggest <%= termName %> instead of <%= expectedTermName %></span></dd>
    <% } %>
</dl>
