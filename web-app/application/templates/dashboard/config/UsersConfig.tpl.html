<div class="panel panel-default" id="config-panel-<%= id %>">
    <div class="panel-heading">
        <h4><%= titre %></h4>
    </div>
    <br/>

    <div class="panel-body">

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <label class="control-label">Project contributors:</label>
            </div>
        </div>

        <div class="col-md-9 col-md-offset-2">
            <div id="AddUserGroup">
                <input type="radio" id="addUsersByName-radio-config" name="AddUserGroup" value="name" checked>
                Add contributors by name<br>
                <div id="projectedituser"></div> <br>
                <input type="radio" id="addUsersByGroup-radio-config" name="AddUserGroup" value="group">
                Add contributors by group<br>
                <div class="ui-helper-clearfix">
                    <select multiple="multiple" id="usersByGroup" style="width:600px;height: 250px;display:none;"></select><br>
                </div>
                <input type="radio" id="addUsersByMail-radio-config" name="AddUserGroup" value="mail">
                Invite a new contributor<br>
                <div id="invite_new_user" class="col-md-offset-1">
                    <label class="control-label" for="new_username">Username</label><br/>
                    <input type="text" id="new_username"><br/>
                    <label class="control-label" for="new_mail">Email</label><br/>
                    <input type="email" id="new_mail"><br/><br/>
                    <a id="invitenewuserbutton" href="javascript:void(0);" class="btn btn-info">Invite</a>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <label class="control-label">Project managers:</label>
            </div>
        </div>

        <div class="col-md-10 col-md-offset-1">
            <div class="alert alert-info">
                A project manager can edit/delete annotations from all contributors in the new project
            </div>
            <div>
                <div id="projecteditadmin"></div>
            </div>
        </div>
        <div class="col-md-9 col-md-offset-2">
        </div>
    </div>
</div>
