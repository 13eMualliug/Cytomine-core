<div id="tabs-dashboard-{{id}}" style="overflow : auto; height: 100%;">
    <div class="widgets">


        <div id="projectInfoPanel" style="margin:10px;">
            <div>Project Info</div>
            <div>
                <ul>
                    <li>Name: <a href="#tabs-dashboard-{{id}}"><label id="projectInfoName" style="display: inline;">{{name}}</label></a></li>
                    <li>Ontology: <a href="#ontology/{{ontology}}"><label id="projectInfoOntology" style="display: inline;">{{ontology}}</label></a></li>
                    <li>Users : <div id="projectInfoUserList" style="display: inline;"></div></li>
                    <li>Number of images : <a href="#tabs-images-{{id}}"><label id="projectInfoNumberOfImages" style="display: inline;">{{numberOfImages}}</label></a></li>
                    <li>Number of annotations : <a href="#tabs-annotations-{{id}}"><label id="projectInfoNumberOfAnnotations" style="display: inline;">{{numberOfAnnotations}}</label></a></li>
                    <br>
                    <!--<li><label id="projectInfoNumberOfSlides" style="display: inline;">{{numberOfSlides}}</label> slides </li>-->


                    <!--<br>

               <br>
               <li>Created <label id="projectInfoCreated" style="display: inline;">{{created}}</label> </li>
               <li>Updated <label id="projectInfoUpdated" style="display: inline;">{{updated}}</label> </li>-->
                </ul>
            </div>
        </div>
        <div id="projectLastCommandPanel" style="margin:10px;">
            <div>Last commands</div>
            <div>
                <div>
                    <ul>
                        <div id="lastactionitem" style="height: 345px;overflow-y: auto;" ></div>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <div class="widgets">


        <div id="projectcolmunChartPanel" style="margin:10px;">
            <div>Stats</div>
            <div>
                <div id="projectColumnChart"></div>
            </div>
        </div>

    </div>
    <div class="widgets">
        <div id="projectPieChartPanel" style="margin:10px;">
            <div>Stats</div>
            <div>
                <div id="projectPieChart"></div>
            </div>
        </div>

    </div>
</div>
