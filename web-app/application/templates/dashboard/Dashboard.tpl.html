<div id="tabs-dashboard-{{id}}" style="overflow : auto;">
    <div class="widgets" style="max-width:420px;">
        <div id="projectInfoPanel" style="margin:10px;">
            <div>Project Info</div>
            <div>
                <ul>
                    <li>Name: <a href="#tabs-dashboard-{{id}}"><label id="projectInfoName" style="display: inline;">{{name}}</label></a></li>
                    <li>Ontology: <a href="#ontology/{{ontology}}"><label id="projectInfoOntology" style="display: inline;">{{ontology}}</label></a></li>
                    <li>Users : <div id="projectInfoUserList" style="display: inline;"></div></li>
                    <li>Number of slides : <a href="#tabs-images-{{id}}"><label id="projectInfoNumberOfSlides" style="display: inline;">{{numberOfSlides}}</label></a></li>
                    <li>Number of images : <a href="#tabs-images-{{id}}"><label id="projectInfoNumberOfImages" style="display: inline;">{{numberOfImages}}</label></a></li>
                    <li>Number of annotations : <a href="#tabs-annotations-{{id}}"><label id="projectInfoNumberOfAnnotations" style="display: inline;">{{numberOfAnnotations}}</label></a></li>
                </ul>
            </div>
        </div>
        <div id="projectLastCommandPanel" style="margin:10px;">
            <div>Last commands</div>
            <div>
                <div>
                    <ul>
                        <div id="lastactionitem" style="height: 345px;overflow-y: auto;" ></div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="widgets">
        <div id="projectcolmunChartPanel" style="margin:10px;">
            <div>Annotations (Column Chart)</div>
            <div>
                <div id="projectColumnChart">Empty</div>
            </div>
        </div>
    </div>
    <div class="widgets">
        <div id="projectPieChartPanel" style="margin:10px;">
            <div>Annotations (Pie Chart)</div>
            <div>
                <div id="projectPieChart">Empty</div>
            </div>
        </div>
    </div>
</div>
<div id="tabs-images-{{id}}" style="overflow : auto;">
    <!--<a href="#tabs-images-{{id}}">Image thumb</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="#tabs-imagestabs-{{id}}">Image listing</a><br>
    <div id="projectImageThumb" style="display:inline-block;width:95%;">    </div>
    <div id="projectImageListing" style="display:inline-block;width:95%;">    </div>-->

    <div id="tabs-images-listing-{{id}}" style="display:none;">
        <ul>
            <li><a href="#tabs-projectImageThumb{{id}}">Image thumb</a></li>
            <li><a href="#tabs-projectImageListing{{id}}">Image listing</a></li>
        </ul>
        <div id="tabs-projectImageThumb{{id}}">
            <div id="projectImageThumb{{id}}" style="display:inline-block;width:95%;"></div>
            <div id="tabs-projectImageListing{{id}}">
                <div id="projectImageListing{{id}}" style="display:inline-block;width:95%;"></div></div>
        </div>
    </div>
</div>
<div id="tabs-annotations-{{id}}" style="overflow : auto;">
    <div style="margin-top:5px;">
        <button id="refreshAnnotations" type="button">Refresh</button>
        <button id="showAllAnnotations" type="button">Show all</button>
        <button id="hideAllAnnotations" type="button">Reset</button>
    </div>
    <div id="ontology-annotations-panel-{{id}}" style="width: 20%;margin-top:10px;margin-left : 5px;float: left;display: inline-block;">
        <div>Ontology</div>
        <div>
            <div class="tree"></div>
        </div>
    </div>
    <div id="listtabannotation" style="float: left;display: inline-block;margin-top:10px;margin-left : 10px;width: 78%;"></div>
</div>
