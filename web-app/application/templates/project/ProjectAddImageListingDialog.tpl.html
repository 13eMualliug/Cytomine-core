<table border="2" cellpadding="1" cellspacing="1">
    <tr>
        <td COLSPAN=5 WIDTH="100%">
            <!--<td WIDTH="100%" align="center" id="tdsearchpanel{{id}}" COLSPAN=5> -->
            <div WIDTH="100%" id="searchImagetPanelup{{id}}-{{tab}}" class="centralPanel" >
                <h3>Search Image Panel for project {{name}} ({{ontologyName}})</h3>
                <div>
                    <table class='searchimagetable'>

                        <tr>
                            <td colspan="1" width="25%"> Filename: <input id="filenamesearchtextboxup{{id}}-{{tab}}" type="text" colspan=2/></td>
                        </tr>
                        <tr>
                            <td colspan="1" width="25%">
                                <table>
                                    <tr>
                                        <td>Between&nbsp; </td><td> <input id="datestartsearchup{{id}}-{{tab}}" style="display:inline;"/></td> <td> &nbsp;and&nbsp; </td> <td> <input id="dateendsearchup{{id}}-{{tab}}" style="display:inline;"/></td>
                                    </tr>
                                </table>
                            </td>
                            <td colspan="1" width="25%">
                                <button id='imagesallbutton{{id}}-{{tab}}' type="button" style="display:inline;" class="showAllProject">Show All Images</button> <br><br>

                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td WIDTH="45%" align="left">
            <table id="listmanageproject{{id}}"></table>
            <div id="pagemanageproject{{id}}"></div>
        </td>
        <td WIDTH="10%" align="center">
            <div id="button">
                <button class="addImageProject" id="addimageprojectbutton{{id}}" type="button">Create</button><br>
                <button class="delImageProject" id="delimageprojectbutton{{id}}" type="button">Delete</button><br>
            </div>
        </td>
        <td WIDTH="45%" align="right">
            <table id="listmanageall{{id}}"></table>
            <div id="pagemanageall{{id}}"></div>
        </td>
    </tr>
    <div id="dialogDeleteImageWithAnnotation"></div>
</table>
