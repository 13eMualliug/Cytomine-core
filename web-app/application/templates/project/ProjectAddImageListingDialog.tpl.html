<div class="jumbotron" style="padding-top: 20px;padding-bottom: 20px;">
    <h3>Search Image Panel for project <%= name %> (<%= ontologyName %>)</h3>
    Filename: <input id="filenamesearchtextboxup<%= id %>-<%= tab %>" type="text"/>
    Between : <input id="datestartsearchup<%= id %>-<%= tab %>" style="display:inline;"/>
    and : <input id="dateendsearchup<%= id %>-<%= tab %>" style="display:inline;"/>
    <button id='imagesallbutton<%= id %>-<%= tab %>' class="btn" style="display:inline;" class="showAllProject">Show All
        Images
    </button>
</div>
<div class="row">
    <div id="imagesProjectContainer" class="col-md-6">
        <table id="listmanageproject<%= id %>"></table>
        <div id="pagemanageproject<%= id %>"></div>
    </div>
    <div id="imageTableSeparator" class="col-md-1">
        <button class="btn btn-default addImageProject" id="addimageprojectbutton<%= id %>" type="button"><i
                class="glyphicon glyphicon-arrow-left"></i></button>
        <br>
        <button class="btn btn-default delImageProject" id="delimageprojectbutton<%= id %>" type="button"><i
                class="glyphicon glyphicon-arrow-right"></i></button>
        <br>
    </div>

    <div id="allImagesContainer" class="col-md-9">
        <table id="listmanageall<%= id %>"></table>
        <div id="pagemanageall<%= id %>"></div>
    </div>
</div>
