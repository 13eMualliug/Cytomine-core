<div id="editproject" title="Edit project">
    <div align="center" style="margin:auto;">
        <img src="images/cytomine.jpg" width="200" alt="Cytomine" />
    </div>
    <form id="login-form-edit-project">
        <fieldset>
            <div id="projectediterrorlabel" class="ui-state-error ui-corner-all" style="padding: 0 .7em;">
                <p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
                    <strong>Error:</strong><div id="projectediterrormessage"></div></p>
            </div>
            <label for="project-edit-name" >Name:</label>
            <input type="text" size="20" id="project-edit-name" value="" class="text ui-widget-content ui-corner-all" >
            <table class="projecttable">
                <tr>

                    <td>

                        <label for="projectedituser" >Users:</label>
                        <div id="projectedituser"></div>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
