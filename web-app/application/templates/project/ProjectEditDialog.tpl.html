<div id="editproject" title="" class="modal modal-wide fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--<a href="#" class="close">&times;</a>-->
                <h3>Edit a project</h3>
            </div>
            <div class="modal-body">

                <form id="login-form-edit-project">
                    <fieldset title="Step 1" style="margin: auto; height: 300px;">
                        <legend>Project information</legend>
                        <div class="control-group">
                            <label class="control-label" for="project-edit-name">Name</label>

                            <div class="controls">
                                <input class="input-xlarge focused" id="project-edit-name" type="text"
                                       placeholder="Your project name">
                            </div>
                        </div>
                        <br>
                    </fieldset>
                    <fieldset title="Step 2" style="margin: auto; height: 300px;">
                        <legend>Other configurations</legend>
                        <p>The others configurations can now be found at the Configuration tabs of this project.</p>
                        <br>
                    </fieldset>

                    <input type="submit" class="finish" style="display:none;"/>
                </form>
                <br/>
                <div id="progressBarEditProjectContainer"></div>
            </div>
            <div class="modal-footer">
                <a href="#" id="editProjectButton" class="btn btn-primary" style="display:none;">Update</a>
                <a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a>
            </div>
        </div>
    </div>
</div>
