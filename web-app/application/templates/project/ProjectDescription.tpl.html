<div id='projectDescription<%= id %>' title="Project Description" class="modal hide fade projectUserDialog" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <h3>Description for project <%= name %></h3>
    </div>

    <div class="modal-body">
        <div id="projectDescriptionDialog<%= id %>">
            <textarea id="textAreaDescriptionProject<%= id %>" type="text" rows="10" style="margin: 0px ; width: 500px"></textarea>
        </div>
    </div>

    <div class="modal-footer">
        <a href="#project" id="closeDescriptionProjectDialog" class="btn">Close</a>
        <a href="#project" id="saveDescriptionProjectDialog" class="btn btn-primary">Save changes</a>
    </div>

</div>
