<h3>Project</h3>
<button id='projectaddbutton' type="button" class="btn btn-info addProject">Add</button>
<button type="button" class="btn refreshAllProject">Refresh</button>
<hr />
<h3>Filters</h3>
<h5>By name</h5>
<input id="projectsearchtextbox" style="max-width: 150px;" />
<h5>Slides</h5>
<input type="text" id="amountNumberOfSlides" style="max-width: 50px;display: inline-block;" />
<div id="numberofslideSlider" style="margin-left: 10px;display: inline-block;min-width: 75px;" />
<h5>Images</h5>
<input type="text" id="amountNumberOfImages" style="max-width: 50px;display: inline-block;" />
<div id="numberofimageSlider" style="margin-left: 10px;display: inline-block;min-width: 75px;" />
<h5>Annotations</h5>
<input type="text" id="amountNumberOfAnnotations"  style="max-width: 50px;display: inline-block;" />
<div id="numberofannotationSlider" style="margin-left: 10px;display: inline-block;min-width: 75px;" />
<h5>By discipline</h5>
<select id="disciplineChoiceList" class="searchProjectCriteria" style="max-width: 155px;">
    <option value="-1">All</option>
</select>
<h5>By ontology</h5>
<select id="ontologyChoiceList" class="searchProjectCriteria" style="max-width: 155px;">
    <option value="-1">All</option>
</select>

<hr />
<button type="button" class="btn showAllProject">Reset</button>
