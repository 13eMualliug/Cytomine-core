<div id="fullSoftwareDashboard" class="container-fluid" style="overflow : auto;padding : 20px;">

    <div class="row" style="padding-top: 15px;padding-left: 30px;">

        <div style="padding : 15px; margin-right:5px;min-width: 95%;max-width:95%;" class="container-fluid"
             style="background-image: url('http://subtlepatterns.com/patterns/whitey.png');overflow : auto;padding : 20px;">

            <div class="row" style="padding-top: 15px;padding-left: 30px;">
                <div id="menuAlgoSoftware" style="min-width: 10%;min-height:200px;max-width:15%;" class="span5 hero-unit">

                    <h3>Choose a Software</h3>
                    <ul class="nav nav-list" id="projectSoftwareListUl">
                        <li class="nav-header">
                            Software available
                        </li>
                    </ul>
                    <hr/>


                </div>
                <div id="panelSoftwareResume"
                     style="min-width: 40%;min-height:200px;max-width:50%;padding:5px 5px 5px 5px;" align="center"
                     class="span5 hero-unit container-fluid">
                    <!--<div class="span4" style="min-width: 30%;max-width:30%;text-align:center;overflow : auto;">-->
                    <ul class="softwareMainInfo"
                        style="min-width: 100%;max-width:100%;text-align:center;overflow : auto;margin-left:0;margin:5px 5px 5px 5px;">

                    </ul>

                    <!--<div class="row">-->
                    <div id="softwareInfoDLaunch"
                         style="min-width: 95%;max-width:95%;text-align:center;overflow : auto;margin-left:0; float:left; padding: 25px 25px 25px 25px;">
                        <div class="btn-group">
                            <button id="softwareLaunchJobButton"><i class="icon-play"></i> Launch new job</button>
                            <button id="softwareFilterJobButton"><i class="icon-search"></i> Search job</button>
                            <button id="softwareCompareJobButton"><i class=" icon-th-large"></i> Compare job</button>
                            <button id="softwareInfoButton"><i class="icon-file"></i> Software info</button>
                        </div>
                    </div>
                    <br/>

                    <div id="softwareInfoDiagram"
                         style="min-width: 95%;max-width:95%;text-align:center;overflow : auto;margin-left:0; float:right">

                    </div>
                    <!--</div>-->

                </div>
                <div id="panelSoftwareLastJob" style="min-width: 10%;min-height:150px;max-width:15%;padding : 2px;"
                     class="span5 hero-unit">
                    <h3>Last Job</h3>

                    <div id="panelSoftwareLastRunList"
                         style="min-width: 95%;max-width:95%;text-align:center;overflow : auto;padding : 0; margin:0 auto;"
                         align="center">
                    </div>
                </div>
            </div>

            <div id="panelAlgoSoftware"
                 style="background-image: url('http://subtlepatterns.com/patterns/whitey.png');padding : 5px;margin-right:5px;min-width: 99%;max-width:99%;"
                 class="span5 hero-unit">

                <div class="row" style="padding-top: 15px;padding-left: 30px;">


                    <div class="row">

                        <div id="panelJobSelection"
                             style="min-height:300px;padding : 5px; margin-right:5px;text-align:center;min-width: 30%;max-width:30%;text-align:center;"
                             class="span5 hero-unit">
                            <h3>Selected Job </h3>

                            <div id="jobSelection"></div>

                        </div>


                        <div id="panelJobDetails"
                             style="min-height:300px;padding : 5px; margin-right:5px;text-align:center;min-width: 60%;max-width:60%;"
                             class="span5 hero-unit">
                            <h3>Selected Job details</h3>

                            <div class="row">

                                <div class="span4" style="min-width: 30%;max-width:30%;text-align:center;">
                                    <ul class="selectRunDetails"
                                        style="min-width: 125px;max-width:20%;margin:0px auto;">

                                    </ul>
                                    <button id="launchComparator"><i class="icon-th-large"></i> Compare this job
                                    </button>
                                </div>
                                <div class="span4 selectRunParams"
                                     style="min-width: 60%;max-width:80%;text-align:center;">


                                    <table width="100%" style="width:100%;max-width:100%" cellpadding="0"
                                           cellspacing="0" border="0"
                                           class="table table-striped table-bordered table-condensed"
                                           id="selectRunParamsTable">
                                        <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Value</th>
                                            <th>Type</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>

                                </div>

                            </div>
                        </div>
                    </div>


                    <div id="panelJobResults" class="hero-unit"
                         style="padding : 5px; margin-right:5px;text-align:center;" class="span5 hero-unit">
                        <h3>Selected Job results</h3>

                        <div id="panelJobResultsDiv" class="tab-pane" style="overflow : auto;padding : 5px;"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="jobListingDialogParent" style="margin:0px auto;"></div>
    <div id="jobComparatorDialogParent" style="margin:0px auto;max-height:80%;"></div>
    <div id="jobLaunchDialogParent" style="margin:0px auto;"></div>
    <div id="softwareInfoDialogParent" style="margin:0px auto;"></div>
    <div id="softwareSearchDialogParent" style="margin:0px auto;"></div>
</div>
