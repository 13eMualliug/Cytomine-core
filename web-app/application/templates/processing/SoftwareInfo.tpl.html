<div id="fullSoftwareDashboard" class="container-fluid" style="padding-top : 20px">
    <div class="row-fluid" >
        <div id="menuAlgoSoftware" class="span2 well">
            <ul id="projectSoftwareListUl" class="nav nav-list">
                <li class="nav-header">
                    Software available
                </li>
            </ul>
        </div>

        <div class="span10">
            <div id="panelSoftwareResume" style="padding-bottom: 30px;">
                <div class="widget-header">
                    <h3>Software description</h3>
                </div>
                <div id="softwareInfoDLaunch" class="widget-content" style="padding: 20px;">
                    <div id="softwareDescription" class="well"></div>
                    <div id="softwareDetails"></div>
                    <div id="softwareInfoDiagram">
                    </div>
                </div>
            </div> <!-- panelSoftwareResume -->

            <div id="panelAlgoSoftware" style="padding-bottom: 30px;">
                <div id="panelJobSelection">
                    <div class="widget-header">
                        <h3>Jobs </h3>
                    </div>
                    <div class="widget-content" style="padding: 20px;">
                        <div class="btn-group" style="width : auto; margin: auto;">
                            <button class="btn" id="softwareLaunchJobButton"><i class="icon-play"></i>  New job</button>
                            <!--<button class="btn" id="softwareFilterJobButton"><i class="icon-search"></i> Search job</button>-->
                            <button class="btn" id="softwareCompareJobButton"><i class=" icon-th-large"></i> Compare job</button>
                        </div>

                        <div id="jobSelection" style="margin-top: 30px;"></div>
                    </div>
                </div>
            </div> <!-- panelAlgoSoftware -->

            <div id="panelJobDetails" style="padding-bottom: 30px;">
                <div class="widget-header">
                    <h3>Selected Job details</h3>
                </div>
                <div class="widget-content" style="padding: 20px;">
                    <div class="selectRunDetails"></div>
                    <button class="btn" id="launchComparator"><i class="icon-th-large"></i> Compare this job</button>
                    <div class="selectRunParams">
                        <table id="selectRunParamsTable"width="100%" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                                <th>Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div> <!-- panelJobDetails -->

            <div id="panelJobResults" style="padding-bottom: 30px;">
                <div class="widget-header">
                    <h3>Selected Job results</h3>
                </div>
                <div class="widget-content" style="padding: 20px;">
                    <div id="panelJobResultsDiv"></div>
                </div>
            </div> <!-- panelJobResults -->

        </div> <!-- span10 -->

    </div> <!-- row-fluid -->

</div> <!-- container-fluid -->

<div id="jobListingDialogParent" style="margin:0px auto;"></div>
<div id="jobComparatorDialogParent" style="margin:0px auto;max-height:80%;"></div>
<div id="jobLaunchDialogParent" style="margin:0px auto;"></div>
<div id="softwareInfoDialogParent" style="margin:0px auto;"></div>
