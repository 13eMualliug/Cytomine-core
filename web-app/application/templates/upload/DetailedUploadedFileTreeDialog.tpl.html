<div id="detailedUploadedFileTreeDialog" class="modal fade modal-wide">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Detailed informations on uploaded file <%= originalFilename %></h4>
            </div>
            <div class="modal-body">
                <p></p>
                <div class="col-md-9 col-md-offset-1">
                        <h4 class="header_h"> File Tree</h4>
                    <!--<div class="detailedUploadedFileTreeWaitingDiv" class="alert alert-info"><i class="glyphicon glyphicon-refresh"/> Loading...</div>-->
                        <div id="treefile"  class="detailedUploadedFileTree">
                            <!--<div class="detailedUserInfoContent">
                            </div>-->
                        </div>
                        <!--<div class="row">
                            <div class="col-md-6">
                                <label class="control-label">First name: </label>
                            </div>
                            <div class="col-md-6">
                                <label class="control-label">Last name: </label>
                            </div>
                        </div>-->
                </div>

                <div class="col-md-9 col-md-offset-1">
                    <h4 class="header_h"> Preview</h4>
                    <div style="text-align: center;">
                        <img id="filePreview"></img>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <a href="#" class="btn btn-default btn-primary"  data-dismiss="modal">Close</a>
            </div>
        </div>
    </div>
</div>
